<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<div class="" layout:fragment="corpo">
		<div class="row">
		
		<h3>NOTAS RECEBIDAS VIA PROTOCOLO</h3>
	
		<div id="loader-form" class="pre-load"></div>

		</div>
		<!-- DATATABLE -->
		<form id="protocolar" action="#">
		<table id="notasRecebidas" class="display nowrap" style="width: 100%">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Nº Empenho</th>
					<th scope="col">Empresa</th>
					<th scope="col">Valor</th>
					<th scope="col">Data de emissão</th>
					<th scope="col">Recebido</th>
					<th scope="col">NF</th>
					<th scope="col">Destino</th>
					<th scope="col">Seção</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="protocolo : ${notasProtocolo}">
				 <td><a th:href="@{/empenho/pdf/{id} (id=${protocolo.notaFiscal.empenho.idEmpenho}) }"
						target="_blank" class="tooltipped" data-position="top"
						data-tooltip="Visualizar empenho" th:text="${protocolo.notaFiscal.empenho.numeroEmpenho}"></a></td>
                 <td th:text="${protocolo.notaFiscal.empenho.empresa.nome}"></td>
                 <td th:text="${protocolo.notaFiscal.valorTotal}"></td>
      			 <td th:text="${protocolo.notaFiscal.dataEmissao}"></td>
      			 <td th:text="${protocolo.notaFiscal.dataRecebido}"></td>
    			 <td><a th:href="@{http://www.nfe.fazenda.gov.br/portal/consultaRecaptcha.aspx?tipoConteudo=XbSeqxE8pl8%3D&tipoConsulta=completa&nfe={chave} (chave=${protocolo.notaFiscal.chaveAcesso}) }"
							target="_blank" th:text="${protocolo.notaFiscal.numNota}"></td>
    			 <td th:text="${protocolo.notaFiscal.empenho.destino}"></td>
    			 <td th:text="${protocolo.usuario.secao.nomeSecao}"></td>
      			 <td><p>
				      <label>
				        <input type="checkbox" name="checkId[]" th:value="${protocolo.id}" />
				        <span></span>
				      </label>
				    </p>
			    </td>
                </tr>
            </tbody>
		</table>
		
		<div class="input-field col s4 right">
			<button class="btn waves-effect waves-light right" type="submit" >Confirmar Recebimento
		    	<i class="material-icons right">send</i>
		 	 </button>		
	 	 </div>	
	 	</form>
		
	</div>
<script th:src="@{/js/listaProtocoloRecebido.js}" th:fragment="js"></script>
</body>
</html>
